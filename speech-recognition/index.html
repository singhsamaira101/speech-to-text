<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    #bg {
        position: fixed; 
          top: -50%; 
          left: -50%; 
          width: 200%; 
          height: 200%;
    }
    #bg img {
          position: absolute; 
          top: 0; 
          left: 0; 
          right: 0; 
          bottom: 0; 
          margin: auto; 
          min-width: 50%;
          min-height: 50%;
      }
</style>
<body>
    <div id="bg" >
        <img src="bg.png" alt="">
    </div>
    <div class="content">
    <div class="words"contenteditable></div>

    <div class = "buttons">
        <button class = "btn-start" onclick = "recognition.start()">Start listen</button>
        <button class = "btn-end" onclick = "recognition.abort()">Stop</button>
    </div>

</div>
    <script src="main.js"></script>      
</body>
</html>
